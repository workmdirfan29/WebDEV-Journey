<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Anchor Tags and Media Links"</title>
</head>
<body>

        <!-- Anchor Tag: Creates clickable hyperlinks to navigate to different pages or resources -->

        <a href="https://www.google.com/">Google</a>

        <br>
        <!---------------------------Understanding  target="_blank"and target="_main"----------------------------------->


        <!--target="_main": Opens the link in a new window or tab.-->

            <a href="https://github.com/workmdirfan29" target="_main">Github</a>
            <br>

        <!--target="_blank": Opens the link in the same window/tab, replacing the current page.-->
        
        <a href="https://www.linkedin.com/in/mdirfan2470/" target="_blank">Linkedin</a>
        <br>



        <!---------------------------Understanding Relative and Absolute URLs"----------------------------------->


        <!-- Relative URLs are used to link to pages within the same website, using only the path (e.g., /page1) -->
        <a href="/HTML/04Day/page2.html">Page2</a>
        <br>


        <!-- Absolute URLs are used to link to external websites, including the full address (e.g., https://www.example.com) -->
        <a href="https://freecomponentslib.vercel.app/">freecomponentslib</a>

        <br>
        <br>
        <br>
        <br>

        <!---------------------------Understanding img & iframe Tag----------------------------------------->

        <!-- The <img> tag is used to display static images on a webpage (photos or graphics). -->
        <img src="https://cdn.inflearn.com/public/files/courses/330001/418e517b-6978-4c9e-9ac4-8b54f8d3b54e/%EB%8C%80%EC%A7%80%201.png" alt="logo"/>
        
        <!-- The <iframe> tag is used to embed videos, allowing playback directly on the webpage. -->

            <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs?si=knI1HTTH3M5-wg_0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>

        <!---------------------------Understanding Audio Tag--------------------------------------------------->

        <!-- Embeds audio with playback controls, relative link. -->
            <audio src="/HTML/04Day/music.mp3" controls></audio>


</body>
</html>
