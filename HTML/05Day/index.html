<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript & Superscript Tags</title>
    </head>
    <body>



    
        <!--- Today, I learned Use of Subscript & Superscript tag and also use of underline,bold & italic tag.-->

            <u><h1>Subscript</h1></u>
            <p>O<sub>2</sub></p>
            <p>H<sub>2</sub>o</p>
            <p>CO<sub>2</sub></p>
            <p>H<sub>2</sub>SO<sub>4</sub></p>

        <hr />

            <u><h1>Superscript</h1></u>
            <p>A<sup>2</sup></p>
            <p>(A+B)<sup>2</sup></p>
            <p>2<sup>2</sup> = 4</p>
            <p>4<sup>2</sup> = 16</p>

            <hr />
            <br />

    <!-----------------------------Underline----------------------------------->

            <u>THIS IS UNDERLINE TAG</u>
            <br />
            <br />

    <!------------------------------Bold--------------------------------------->

            <b>THIS IS BOLD TAG</b>
            <br />
            <br />

    <!------------------------------Italic-------------------------------------->

            <i>THIS IS ITALIC TAG</i>

            <h2>Unordered List (Bulleted)</h2>

    <!-- Unordered list (bullets) -->
    <ul>
            <!-- List item 1 -->
            <li>Apple</li>

            <!-- List item 2 -->
            <li>Banana</li>

            <!-- List item 3 -->
            <li>Orange</li>
    </ul>

            <h2>Ordered List (Numbered)</h2>

    <!-- Ordered list (numbers) -->
    <ol>
            <!-- List item 1 -->
            <li>HTML</li>

            <!-- List item 2 -->
            <li>CSS</li>

            <!-- List item 3 -->
            <li>JS</li>
    </ol>

    </body>
</html>
